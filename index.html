<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
   
   
   <style>
    
    a[href^="https://www.google.com/"] { 
    color: rgb(36, 190, 36);
}

    a[target="_blank"] {
    color: red;
 }
    p:nth-last-of-type(5) {
    color: red;
}
 
    p:nth-last-of-type(4) {
    color: blue;
}
 
    p:nth-child(4 ){
    color: red;
}
    p:nth-child(5) {
    color: blue
}
    p:nth-child(6) {
    color: red;
   
}    

body>p:last-of-type:hover {
    font-style: italic;
}

  #first-div > p::after {
    content: " - NEW";
     color: yellow;

 }


   </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
</body>

</html>
